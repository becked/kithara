name: Build

on:
  workflow_dispatch:
  push:
    tags: ['v*']

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Setup macOS resources
        run: |
          # Move ffmpeg from binaries to resources for macOS
          mkdir -p src-tauri/resources-mac/ffmpeg
          cp src-tauri/binaries/ffmpeg-aarch64-apple-darwin src-tauri/resources-mac/ffmpeg/ffmpeg
          chmod +x src-tauri/resources-mac/ffmpeg/ffmpeg

      - name: Install frontend dependencies
        run: npm ci

      - name: Import Apple certificates
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Build Tauri app
        run: npm run tauri build
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}

      - name: Notarize app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        run: |
          # Find the DMG file
          DMG_PATH=$(find src-tauri/target/release/bundle/dmg -name "*.dmg" | head -1)
          echo "Notarizing: $DMG_PATH"

          # Submit for notarization and wait
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --wait

          # Staple the notarization ticket
          xcrun stapler staple "$DMG_PATH"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: kithara-macos-arm64
          path: src-tauri/target/release/bundle/dmg/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Download Windows audio tools
        shell: pwsh
        run: |
          # Create resource directories
          New-Item -ItemType Directory -Force -Path src-tauri/resources-win/vgmstream
          New-Item -ItemType Directory -Force -Path src-tauri/resources-win/ffmpeg

          # Download vgmstream (all files including DLLs)
          Write-Host "Downloading vgmstream..."
          Invoke-WebRequest -Uri "https://github.com/vgmstream/vgmstream/releases/latest/download/vgmstream-win64.zip" -OutFile vgmstream.zip
          Expand-Archive vgmstream.zip -DestinationPath vgmstream-extract
          Copy-Item vgmstream-extract/* src-tauri/resources-win/vgmstream/ -Recurse

          # Download ffmpeg
          Write-Host "Downloading ffmpeg..."
          Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile ffmpeg.zip
          Expand-Archive ffmpeg.zip -DestinationPath ffmpeg-extract
          $ffmpegDir = Get-ChildItem ffmpeg-extract -Directory | Select-Object -First 1
          Copy-Item "$($ffmpegDir.FullName)/bin/ffmpeg.exe" src-tauri/resources-win/ffmpeg/

          # Also copy to binaries folder for Tauri's externalBin requirement
          # (Tauri needs these to exist at build time, even though we use resources at runtime)
          Copy-Item vgmstream-extract/vgmstream-cli.exe src-tauri/binaries/vgmstream-cli-x86_64-pc-windows-msvc.exe
          Copy-Item "$($ffmpegDir.FullName)/bin/ffmpeg.exe" src-tauri/binaries/ffmpeg-x86_64-pc-windows-msvc.exe

          # Verify files
          Write-Host "vgmstream resources:"
          Get-ChildItem src-tauri/resources-win/vgmstream/
          Write-Host "ffmpeg resources:"
          Get-ChildItem src-tauri/resources-win/ffmpeg/
          Write-Host "sidecar binaries:"
          Get-ChildItem src-tauri/binaries/

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload Windows MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: kithara-windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi

      - name: Upload Windows NSIS artifact
        uses: actions/upload-artifact@v4
        with:
          name: kithara-windows-exe
          path: src-tauri/target/release/bundle/nsis/*.exe

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Download Linux audio tools
        run: |
          # Download vgmstream (ffmpeg comes from apt dependency)
          echo "Downloading vgmstream..."
          wget -q "https://github.com/vgmstream/vgmstream/releases/latest/download/vgmstream-linux-cli.zip" -O vgmstream.zip
          unzip -q vgmstream.zip -d vgmstream-extract/

          # Copy vgmstream to binaries folder for Tauri sidecar
          cp vgmstream-extract/vgmstream-cli src-tauri/binaries/vgmstream-cli-x86_64-unknown-linux-gnu
          chmod +x src-tauri/binaries/vgmstream-cli-x86_64-unknown-linux-gnu

          # Verify files
          echo "sidecar binaries:"
          ls -la src-tauri/binaries/

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build -- --bundles deb

      - name: Upload Linux deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: kithara-linux-deb
          path: src-tauri/target/release/bundle/deb/*.deb

  release:
    needs: [build-macos, build-windows, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded files
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.deb
          generate_release_notes: true
          draft: false
